<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Books Store - Detail</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://dongguowu.github.io/dongguo_client_side_web/images/icons/favicon.ico"
    />
    <script type="text/javascript" src="js/functions.js"></script>
  </head>

  <body>
    <div class="header-section width-960">
      <div class="container text-center">
        <div class="row gx-5 justify-content-between">
          <div class="col-sm-3">
            <button
              class="btn me-2 mt-1 mb-1 container-fluid button-active"
              type="button"
              aria-expanded="false"
            >
              <a href="index.html" class="nav-link px-2">Home</a>
            </button>
          </div>
          <div class="col-sm-3">
            <button
              class="btn btn-secondary me-2 mt-1 mb-1 container-fluid"
              type="button"
              aria-expanded="false"
            >
              <a id="current-cart" href="cart.html" class="nav-link px-2"
                >Cart</a
              >
            </button>
          </div>
          <div class="col-sm-3">
            <button
              class="btn btn-secondary me-2 mt-1 mb-1 dropdown dropdown-toggle container-fluid"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Buyer
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="buyer_login.html">Log In</a>
              </li>
              <li>
                <a class="dropdown-item" href="buyer_signup.html">Sign Up</a>
              </li>
              <li>
                <a class="dropdown-item disabled" href="buyer_logout.html"
                  >Log Out</a
                >
              </li>
            </ul>
          </div>
          <div class="col-sm-3">
            <button
              class="btn btn-secondary me-2 mt-1 mb-1 dropdown dropdown-toggle container-fluid"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Seller
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="seller_login.html">Log In</a>
              </li>
              <li>
                <a class="dropdown-item disabled" href="seller_logout.html"
                  >Log Out</a
                >
              </li>
              <li>
                <a class="dropdown-item disabled" href="seller_add_item.html"
                  >Add Item</a
                >
              </li>
              <li>
                <a class="dropdown-item disabled" href="seller_edit_items.html"
                  >Edit Items</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="book-detail-section width-960">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div
                class="d-flex align-items-center flex-column justify-content-center my-auto"
              >
                <img
                  src="images/jump%20start%20adobe%20xd%20copver.jpeg"
                  class="card-img-top mt-2"
                  alt="..."
                />

                <div class="card-body">
                  <h5 class="card-title">Jump Start Adobe XD</h5>
                  <p class="card-text">
                    $29.99 <small><s>$41.71</s></small>
                  </p>

                  <button
                    class="btn btn-primary me-2 mt-2 container-fluid"
                    type="button"
                    aria-expanded="false"
                    onclick="addCart(1)"
                  >
                    <div class="nav-link px-2">Add To Cart</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
