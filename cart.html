<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Books Store - Search</title>
	<link rel="icon" type="image/x-icon"
		href="https://dongguowu.github.io/dongguo_client_side_web/images/icons/favicon.ico" />
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
	<div class="header-section width-960">
		<div class="container text-center">
			<div class="row gx-5 justify-content-between">
				<div class="col-sm-3">
					<button class="btn me-2 mt-1 mb-1 container-fluid" type="button" aria-expanded="false">
						<a href="index.html" class="nav-link px-2">Home</a>
					</button>
				</div>
				<div class="col-sm-3">
					<button id="button-cart" class="btn btn-secondary me-2 mt-1 mb-1 container-fluid button-active" type="button"
						aria-expanded="false">
						<a id="current-cart" href="cart.html" class="nav-link px-2">Cart</a>
					</button>
				</div>
				<div class="col-sm-3">
					<button class="btn btn-secondary me-2 mt-1 mb-1 dropdown dropdown-toggle container-fluid" type="button"
						data-bs-toggle="dropdown" aria-expanded="false">
						Buyer
					</button>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="buyer_login.html">Log In</a>
						</li>
						<li>
							<a class="dropdown-item" href="buyer_signup.html">Sign Up</a>
						</li>
						<li>
							<a class="dropdown-item disabled" href="buyer_logout.html">Log Out</a>
						</li>
					</ul>
				</div>
				<div class="col-sm-3">
					<button class="btn btn-secondary me-2 mt-1 mb-1 dropdown dropdown-toggle container-fluid disabled"
						type="button" data-bs-toggle="dropdown" aria-expanded="false">
						Seller
					</button>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="seller_login.html">Log In</a>
						</li>
						<li>
							<a class="dropdown-item disabled" href="seller_logout.html">Log Out</a>
						</li>
						<li>
							<a class="dropdown-item disabled" href="seller_add_item.html">Add Item</a>
						</li>
						<li>
							<a class="dropdown-item disabled" href="seller_edit_items.html">Edit Items</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="cart-section width-960">

		<div class="container">
			<div class="row">
				<div class="mt-4 dong-form">
					<div class="mt-4 mb-5">
						<div id="order-total" class="h3 text-center text-white">
							items(0): $0.00
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mb-4 text-center width-160">
							<button type="submit" class="btn dong-button container-fluid">
								<a href="add_shipping_address.html " class="nav-link px-2">Add Shipping Address</a>
							</button>
						</div>
						<div class="col-md-4 mb-4 text-center width-160">
							<button type="submit" class="btn dong-button container-fluid">
								<a href="add_payment_method.html " class="nav-link px-2">Add Payment Method</a>
							</button>

						</div>
						<div class="col-md-4 mb-4 text-center width-160">
							<button type="submit" class="btn dong-button container-fluid disabled">
								<a href="pay.html " class="nav-link px-2">Pay</a>
							</button>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="shopping-cart">
			<div class="row">
				<div class="mt-4 dong-card">
					<div class="row ">
						<div class="col-sm-4">
							<img src="images/cd_book_coverage.jpg" class="img-fluid rounded-start ms-3 mt-3 mb-3 height-280" alt="..." />
						</div>
						<div class="col">
							<div class="table-responsive">
								<table class="table shopping-cart-line">
									<tr>
										<div class="mt-3" style="min-height: 80px">
											<div class="h4 ps-0">Adobe XD CC</div>
										</div>
									</tr>
									<tr>
										<td>Price</td>
										<td>Quantity</td>
										<td>Item total</td>
									</tr>
									<tr>
										<td class="item-price">$ 39.30</td>
										<td>
											<div style="width: 60px">
												<input type="number" value="1" min="0" max="10" step="1" class="item-quantity"/>
											</div>
										</td>
										<td class="item-total">$ 0</td>
									</tr>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="row">
				<div class="mt-4 dong-card">
					<div class="row ">
						<div class="col-sm-4">
							<img src="images/clean_code_01.jpg" class="img-fluid rounded-start ms-3 mt-3 mb-3 height-280" alt="..." />
						</div>
						<div class="col">
							<div class="table-responsive">
								<table class="table shopping-cart-line">
									<tr>
										<div class="mt-3" style="min-height: 80px">
											<div class="h4 ps-0">Clean Code 1st</div>
										</div>
									</tr>
									<tr>
										<td>Price</td>
										<td>Quantity</td>
										<td>Item total</td>
									</tr>
									<tr>
										<td class="item-price">$ 46.30</td>
										<td>
											<div style="width: 60px">
												<input type="number" value="1" min="0" max="10" step="1" class="item-quantity" />
											</div>
										</td>
										<td class="item-total">$ 46.30</td>
									</tr>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>



	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

    <script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			calculateTotal();
		});

		$("input.item-quantity").on("change", calculateTotal);

	</script>
</body>

</html>
