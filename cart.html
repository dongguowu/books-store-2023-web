<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books Store - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="text-">
                    <button type="button" class="btn btn-outline-light me-2">Home</button>
                    <button type="button" class="btn btn-warning">Cart</button>
                    <button type="button" class="btn btn-outline-light me-2">User</button>
                </div>
            </div>
        </div>
    </header>
    <div class="row">

    </div>
    <div class="row text-center">
        <div class="col-12" style="width: 36rem;">
            <h4>Total(6 books) $ 153.23 CAD</h4>
            <br>
            <button type="button" class="btn btn-primary">Add Address</button>
            <button type="button" class="btn btn-primary">Add Payment Method</button>
            <button type="button" class="btn btn-primary">Check Out</button>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <div class="card col-12" style="max-width: 960px;">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="images/jump%20start%20adobe%20xd%20copver.jpeg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <p class="card-text">Jump start adobe xd</p>
                            <div class="row">
                                <div class="col-3">
                                    Price<br>
                                    $23.20
                                </div>
                                <div class="col-3">Quantity
                                    <input type="number" value="500" min="0" max="1000" step="10"/>
                                </div>
                                <div class="col-3">
                                    SubTotal<br>
                                    $235.50
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="./src/bootstrap-input-spinner.js"></script>
        <script>
            $("input[type='number']").inputSpinner()
        </script>
</body>
</html>
