<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Books Store - Buyer</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://dongguowu.github.io/dongguo_client_side_web/images/icons/favicon.ico"
    />
  </head>

  <body>
    <div class="header-section width-960">
      <div class="container text-center">
        <div class="row gx-5 justify-content-between">
          <div class="col-sm-3">
            <button
              class="btn me-2 mt-1 mb-1 container-fluid dong-button"
              type="button"
              aria-expanded="false"
            >
              <a href="index.html" class="nav-link px-2">Home</a>
            </button>
          </div>
          <div class="col-sm-3">
            <button
              class="btn btn-secondary me-2 mt-1 mb-1 container-fluid dong-button disabled"
              type="button"
              aria-expanded="false"
            >
              <a href="cart.html" class="nav-link px-2">Cart</a>
            </button>
          </div>
          <div class="col-sm-3">
            <button
              class="btn btn-secondary me-2 mt-1 mb-1 dropdown dropdown-toggle container-fluid dong-button button-active"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Buyer
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="buyer_login.html">Log In</a>
              </li>
              <li>
                <a class="dropdown-item disabled" href="buyer_signup.html"
                  >Sign Up</a
                >
              </li>
              <li>
                <a class="dropdown-item disabled" href="buyer_logout.html"
                  >Log Out</a
                >
              </li>
            </ul>
          </div>
          <div class="col-sm-3">
            <button
              class="btn btn-secondary me-2 mt-1 mb-1 dropdown dropdown-toggle container-fluid dong-button"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Seller
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="seller_login.html">Log In</a>
              </li>
              <li>
                <a class="dropdown-item disabled" href="seller_logout.html"
                  >Log Out</a
                >
              </li>
              <li>
                <a class="dropdown-item disabled" href="seller_add_item.html"
                  >Add Item</a
                >
              </li>
              <li>
                <a class="dropdown-item disabled" href="seller_edit_items.html"
                  >Edit Items</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="add-item-section width-960">
      <div class="container">
        <div class="row">
          <div class="mt-4 dong-form">
            <div class="mt-4">
              <div class="h3 text-center">Sign Up</div>
            </div>
            <form>
              <div class="mb-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="enter@email.please"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    required=""
                  />
                </div>
              </div>

              <div class="mb-4 text-center width-160">
                <button
                  type="submit"
                  class="btn dong-button container-fluid"
                  onclick="window.location.href = 'buyer_signup_confirm.html';"
                >
                  Submit a new user
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
